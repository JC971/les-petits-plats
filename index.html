<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./index.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
	href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
	rel="stylesheet"
	/>
	<title>Les petits plats</title>
</head>
<body>
	<header class="header">
		<div class="logo">
			<img src="./img/Logo.png" alt="Logo des petits plats" />
		</div>
		<div class="header-content">
			<div class="header-text">
				CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />
				DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
			</div>
			<div class="header-search">
				<input
				type="text"
				placeholder="Rechercher une recette, un ingrédient, ..."
				/>
			</div>
			<span class="no-result-text" style="display: none;">Aucun résultat trouvé</span>
			
		</div>
	</header>
	<main>
		<div class="main-section">
			<div class="dropdown">
				<button class="dropdown-button ingredients-button">
					Ingrédients
					<img src="./img/Vector-1.svg" alt="" />
				</button>
				<input
				type="text"
				placeholder="Rechercher un ingrédient"
				class="dropdown-search"
				/>
				<ul id="ingredients-list" class="dropdown-content">
					
				</div>
				<div class="dropdown">
					<button class="dropdown-button appareils-button">
						Appareils
						<img src="./img/Vector-1.svg" alt="" />
					</button>
					<ul id="appareils-list"class="dropdown-content"></ul>
					
					<input
					type="text"
					placeholder=""
					class="dropdown-search"
					/>
				</div>
				
				<div class="dropdown">
					<button class="dropdown-button ustensiles-button">
						Ustensiles
						<img src="./img/Vector-1.svg" alt="" />
					</button>
					<input
					type="text"
					placeholder="Rechercher un ustensile"
					class="dropdown-search"
					/>
					<ul id="ustensiles-list" class="dropdown-content"></div>
						
						<div id="total-recipes">Nombre de recettes:</div>
					</div>
					
					<section class="tags">
						<div class="tags-ingredients"></div>
						<div class="tags-appliances"></div>
						<div class="tags-ustensils"></div>
					</section>
					
					<section id="recipes__cards"></section>
					
					<div id="filters">
						<div id="ingredients-dropdown"></div>
						<div id="appliances-dropdown"></div>
						<div id="ustensils-dropdown"></div>
					</div>
					<!-- Conteneur pour les tags -->
					
					
					
					
				</main>
				
				<script type="module" src="./index.js"></script>
			</body>
			</html>
